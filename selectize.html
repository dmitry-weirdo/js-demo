<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectize Example</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./selectize/dist/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet" href="./selectize/dist/css/selectize.default.css">
</head>
<body>
<h1>Hello from Selectize!</h1>
<select id="select1" style="width: 200px;"/>


<script type="text/javascript">
    let options = [
          { id: 1, name: 'option1' }
        , { id: 2, name: 'option2' }
    ];

    $('#select1').selectize({
          valueField: 'id'
        , labelField: 'name'
        , options: options

        , onChange: function(value) {
              alert('value: ' + JSON.stringify(value));
        }
    });
</script>

</body>
</html>
